<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SBank</title>
</head>
<body>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "JetBrains Mono", monospace;
    }


    header{
        background: beige;
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
    }

    nav{
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 2rem;
    }

    nav ul{
        display: flex;
        list-style: none;
        gap: 2rem;
    }

    nav a{
        color: black;
        text-decoration: none;
        transition: color 0.3s;
    }

    nav a:hover, nav a.active {
        color: blue;
    }

    .hamburger{
        display: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
    }


    .auth-container{
        max-width: 500px;
        margin: 120px auto 4rem;
        padding: 2rem;
    }

    .auth-container h1{
        text-align: center;
        color: gray;
        margin-bottom: 2rem;
    }

    .auth-form{
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px;
    }

    .form-group{
        margin-bottom: 1.5rem;
    }

    .form-group label{
        display: block;
        margin-bottom: 0.5rem;
        color: gray;
    }

    .form-group input{
        width: 100%;
        padding: 0.75rem;
        border: 1px solid gray;
        border-radius: 4px;
        font-size: 1rem;
    }

    .submit-btn{
        width: 100%;
        background: gray;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }

    .auth-link{
        text-align: center;
        margin-top: 1rem;
    }

    .auth-link a{
        color: gray;
        text-decoration: none;
    }

    .auth-link a:hover{
        text-decoration: underline;
    }
    </style>




    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="register.html"  class="active">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <div class="hamburger">â˜°</div>
        </nav>
    </header>



    <main>
        <section class="auth-container">
            <h1>Create Your Account</h1>
            <form id="registerForm" class="auth-form">

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">confirm password</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit" class="submit-btn">Register</button>
                <p class="auth-link">Already have an account? <a href="login.html">login here</a></p>
                
            </form>
        </section>
    </main>




    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact us</h4>
                <p>Email: sandrozabakhidze888@gmail.com</p>
                <p>phone: 591-12-40-66</p>
            </div>
            <div class="footer-section">
                <h4>quick links</h4>
                <ul>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Follow us</h4>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>


    <script defer>
        const registerForm = document.getElementById('registerForm')

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;



                    // validation


        if (password != confirmPassword){
            alert('Passwords did not match!')
        }


        // making empty array
        const users = JSON.parse(localStorage.getItem('users') || '[]')

        // if email exists
        if(users.some(user => user.email === email)){
            alert('Email already registered');
        }

        // add new user, if not registered
        users.push({
            fullName,
            email,
            password,
            isAdmin: false
        })



        // save to localstorage
        localStorage.setItem('users', JSON.stringify(users))

        alert('registraton successful!, Please login now')
        window.location.href = 'login.html'
        })



    </script>
</body>
</html>
