<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "JetBrains Mono", monospace;
        }

        header {
            background: beige;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: blue;
        }

        .hamburger {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .admin-container {
            max-width: 1200px;
            margin: 120px auto 4rem;
            padding: 2rem;
        }

        .admin-container h1 {
            text-align: center;
            color: gray;
            margin-bottom: 2rem;
        }

        .admin-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .admin-card h2 {
            color: gray;
            margin-bottom: 1.5rem;
        }

        .exchange-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .exchange-form select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid gray;
            border-radius: 4px;
            font-size: 1rem;
        }

        .rate-result {
            margin-top: 1rem;
            padding: 1rem;
            background: gray;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
        }

        footer {
            background: gray;
            color: white;
            padding: 3rem 2rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .footer-section h4 {
            margin-bottom: 1rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section a {
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: white;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
            <div class="hamburger" aria-label="menu">â˜°</div>
        </nav>
    </header>

    <main>
        <section class="admin-container">
            <h1>Admin Panel</h1>

            <div class="admin-card">
                <h2>Currency Exchange Rates</h2>
                <div class="exchange-form">
                    <div class="form-group">
                        <label for="fromCurrency">From Currency</label>
                        <select id="fromCurrency" aria-label="Select from currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toCurrency">To Currency</label>
                        <select id="toCurrency" aria-label="Select to currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <button id="getRate" class="submit-btn">Get Exchange Rate</button>
                </div>
                <div class="rate-result">
                    <p id="rateResult"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact us</h4>
                <p>Email: sandrozabakhidze888@gmail.com</p>
                <p>Phone: 591-12-40-66</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Follow us</h4>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const getRate = document.getElementById('getRate');
        const rateResult = document.getElementById('rateResult');

        getRate.addEventListener('click', async () => {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/441c1683f3aadee5b101731f/latest/${fromCurrency}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                const rate = data.rates[toCurrency];
                if (rate) {
                    rateResult.innerHTML = `1 ${fromCurrency} = ${rate} ${toCurrency}`;
                } else {
                    rateResult.innerHTML = 'Exchange rate data unavailable';
                }
            } catch (error) {
                console.error(error); 
                rateResult.innerHTML = 'Error fetching exchange rate';
            }
        });
    </script>

</body>
</html>
